<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Detalle Compra</ui:define>

    <ui:define name="content">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h:form id="form">

                    <h1>Detalle de la compra</h1>
                    <p class="mb-5 text-center">
                        <i class="text-info font-weight-bold">#{seguridadBean.listarDetalleCompra()}</i> Compras Realizadas</p>
                    <table id="shoppingCart" class="table table-condensed table-responsive">
                        <thead>
                        <tr>
                            <th style="width:60%">Producto</th>
                            <th style="width:12%">Precio</th>
                            <th style="width:10%">Cantidad</th>
                            <th style="width:16%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <p:repeat value="#{seguridadBean.detalleCompras}" var="compras" varStatus="p">
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col-md-2 text-left">
                                            <p:graphicImage value="/uploads/#{compras.miProducto.imagenPrincipal}" class="img-fluid d-none d-md-block rounded mb-2 shadow "/>
                                        </div>
                                        <div class="col-md-10 text-left mt-sm-2">
                                            <h4>#{compras.miProducto.nombre}</h4>
                                        </div>
                                    </div>
                                </td>
                                <td>$#{compras.miProducto.precio}</td>
                                <td>
                                    $#{compras.unidades}
                                </td>
                            </tr>
                        </p:repeat>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <h4>Subtotal:</h4>
                        <h1 jsf:id="subtotal-carrito">$#{seguridadBean.subtotal}</h1>

                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
