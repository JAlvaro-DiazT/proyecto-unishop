<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Carrito</ui:define>

    <ui:define name="content">
        <h:form>
            <p>#{seguridadBean.obtenerComprasUsuario()}</p>
            <p:dataView value="#{seguridadBean.comprasUsuario}" var="compra" gridIcon="pi pi-th-large"
                        listIcon="pi pi-bars">
                <p:dataViewGridItem>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">#{compra.codigo}</h5>
                            <h5 class="card-title">#{compra.fecha_compra}</h5>
                            <p class="card-text">#{compra.medio_pago.nombre}</p>

                            <p:commandButton value="Detalle Compra" icon="pi pi-dollar" update="@form"
                                             action="#{seguridadBean.mostrarDetalleCompra(compra.codigo)}"/>
                            <p:growl for="subastarMensaje" showDetail="true"/>

                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">

                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Codigo:"/>
                                    <h:outputText value="#{compra.codigo}" style="font-weight: bold"/>

                                    <h:outputText value="Fecha de compra:"/>
                                    <h:outputText value="#{compra.fecha_compra}"/>

                                    <h:outputText value="Medio de pago"/>
                                    <h:outputText value="#{compra.medio_pago.nombre}"/>


                                </h:panelGrid>
                            </p:outputPanel>
                        </div>

                        <div class="col-lg-2 col-md-1 align-self-center">

                            <p:commandButton value="Detalle Compra" icon="pi pi-dollar" update="@form"
                                             action="#{seguridadBean.mostrarDetalleCompra(compra.codigo)}"/>
                            <p:growl for="subastarMensaje" showDetail="true"/>

                        </div>

                    </div>
                </p:dataViewListItem>

            </p:dataView>
        </h:form>

    </ui:define>

</ui:composition>
</html>
