<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Crear nuevo producto</ui:define>

    <ui:define name="content">
        <p:panel header="Crear nuevo producto" >
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel value="Nombre" for="nombre_p" />
                    <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true"/>
                    <p:message for="nombre_p" />

                    <p:outputLabel value="Precio" for="precio_p" />
                    <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="true" type="number"/>
                    <p:message for="precio_p" />

                    <p:outputLabel value="Unidades" for="unidades_p" />
                    <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" type="number"/>
                    <p:message for="unidades_p" />

                    <p:outputLabel value="Descuento" for="descuento_p" />
                    <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true" type="number"/>
                    <p:message for="descuento_p" />

                    <p:outputLabel value="Categorias" for="categorias_p" />
                    <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categoria}" showCheckbox="true" converter="#{categoriaConverter}" required="true">
                        <f:selectItems value="#{productoBean.categorias}" var="categorias" itemLabel="#{categorias.nombre}"/>
                    </p:selectManyMenu>
                    <p:message for="categorias_p" />

                    <p:outputLabel value="Ciudad" for="ciudad_p" />
                    <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" />
                        <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                    </p:selectOneMenu>
                    <p:message for="ciudad_p" />

                    <p:outputLabel value="Seguro" for="seguro_p" />
                    <p:selectOneMenu id="seguro_p" value="#{productoBean.producto.seguro}" converter="#{seguroConverter}">
                        <f:selectItem itemLabel="Seleccione un seguro" noSelectionOption="true" />
                        <f:selectItems value="#{productoBean.seguros}" var="seguro" itemLabel="#{seguro.descripcion}"/>
                    </p:selectOneMenu>
                    <p:message for="seguro_p" />

                    <p:outputLabel value="Imagenes" for="imagen_p" />
                    <p:fileUpload id="imagen_p" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                    <p:message for="imagen_p" />

                    <p:outputLabel value="Descripcion" for="descripcion_p" />
                    <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="150" secure="false"/>
                    <p:message for="descripcion_p" />

                </h:panelGrid>
                <p:growl showDetail="true" for="msj-bean"/>
                <p:commandButton value="Crear producto" action="#{productoBean.crearProducto}" update="@form" icon="pi pi-user-plus"/>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
</html>
